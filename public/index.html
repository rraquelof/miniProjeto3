    <title>Explorador de Séries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 id="titulo">Explorador de Séries</h1>

        <div class="paginacao" id="controles-pagina">
            <!-- Controles de paginação -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
